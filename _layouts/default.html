<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% feed_meta %}
  <style>
    body { font-family: -apple-system, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; color: #333; font-size: 18px;}
    header { border-bottom: 2px solid #eee; margin-bottom: 24px; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    footer { margin-top: 40px; font-size: 0.9em; color: #777; }
    img { max-width: 100%; height: auto; display: block; margin: 1em auto; }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>Â© {{ site.time | date: '%Y' }} {{ site.author }} | <a href="{{ "/feed.xml" | relative_url }}">RSS Feed</a></p>
  </footer>
</body>
</html>
