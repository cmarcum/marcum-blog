<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  {% feed_meta %}
  <style>
    body { font-family: -apple-system, sans-serif; line-height: 1.6; max-width: 800px; margin: 40px auto; padding: 0 20px; color: #333; font-size: 18px;}
    header { border-bottom: 2px solid #eee; margin-bottom: 24px; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; display: block; margin: 1em auto; }
    footer { margin-top: 40px; font-size: 0.9em; color: #777; }
    footer img.license-badge {
    display: inline-block !important; 
    vertical-align: middle;    
    margin: 0 0 0 4px;
    border: none;
  }
  </style>
</head>
<body>
  <header>
    <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
   <p>Â© {{ site.time | date: '%Y' }} {{ site.author }} 
    <a rel="license" href="{{ site.license.url }}" target="_blank" title="{{ site.license.name }}">
      <img class="license-badge" alt="Creative Commons License" style="border-width:0" src="{{ site.license.badge }}" />
    </a> | 
    <a href="{{ "/feed.atom" | relative_url }}">Atom Feed</a>
  </p>
  </footer>
</body>
</html>
